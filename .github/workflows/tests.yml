# This workflow runs the typescript implementation unit tests
name: python-tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run unit tests
        run: |
          pip install -r requirements.txt
          pip install -r requirements_test.txt
          python setup.py develop
          ./ci/run-tests.sh
